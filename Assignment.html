<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row bg-primary text-white mb-3">
      <div class="col-lg-12">
        <h2>Comparison Sorting Algorithms</h2>
      </div>
    </div>
  </div>

  <div>
    <button id="randomArrayBtn" type="button">Randomised Array</button>
    <button id="insertionSortBtn" type="button">Insertion Sort</button>
    <button id="bubbleSortBtn" type="button">Bubble Sort</button>
    <button id="selectionSortBtn" type="button">Selection Sort</button>
    <button id="quickSortBtn" type="button">Quick Sort</button>
    <button id="mergeSortBtn" type="button">Merge Sort</button>
    <button id="changeSizeBtn" type="button">Change Size</button>
  </div>

  <div style="height:500px;width:800px;">
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['1', '45', '76', '58', '89', '78','12','54','32','80','52','13','245','56','234','45','25','45','39','123','567'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3,29,8,7,9,17,21,11,23,14,56,43,27,32,10,35],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

   
    document.getElementById('randomArrayBtn').addEventListener('click', generateRandomArray);
    document.getElementById('insertionSortBtn').addEventListener('click', insertionSort);
    document.getElementById('bubbleSortBtn').addEventListener('click', bubbleSort);
    document.getElementById('selectionSortBtn').addEventListener('click', selectionSort);
    document.getElementById('quickSortBtn').addEventListener('click', quickSort);
    document.getElementById('mergeSortBtn').addEventListener('click', mergeSort);
    document.getElementById('changeSizeBtn').addEventListener('click', changeSize);

    function generateRandomArray() {
      const randomArray = generateRandomData();
      updateChart(randomArray.labels, randomArray.data);
    }

    function insertionSort() {
      const sortedArray = [...chart.data.datasets[0].data].sort((a, b) => a - b);
      updateChart(chart.data.labels, sortedArray);
    }

    function bubbleSort() {
     
      const sortedArray = [...chart.data.datasets[0].data].sort((a, b) => a - b);
      updateChart(chart.data.labels, sortedArray);
    }

    function selectionSort() {
      
      const sortedArray = [...chart.data.datasets[0].data].sort((a, b) => a - b);
      updateChart(chart.data.labels, sortedArray);
    }

    function quickSort() {
      
      const sortedArray = [...chart.data.datasets[0].data].sort((a, b) => a - b);
      updateChart(chart.data.labels, sortedArray);
    }

    function mergeSort() {
      
      const sortedArray = [...chart.data.datasets[0].data].sort((a, b) => a - b);
      updateChart(chart.data.labels, sortedArray);
    }

    function changeSize() {
      const newSize = prompt("Enter the new size of the array:");
      if (newSize && !isNaN(newSize) && newSize > 0) {
        const randomArray = generateRandomData(newSize);
        updateChart(randomArray.labels, randomArray.data);
      } else {
        alert("Please enter a valid positive number for the size.");
      }
    }

    function generateRandomData(size = chart.data.labels.length) {
      const labels = Array.from({ length: size }, (_, index) => (index + 1).toString());
      const data = Array.from({ length: size }, () => Math.floor(Math.random() * 100));
      return { labels, data };
    }

    function updateChart(labels, data) {
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    }
  </script>
</body>
</html>
